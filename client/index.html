<!doctype html>
<html>
	<head>

	</head>
	<body>
		<div>
			Player count: <span id="playerCount">0</span>
		</div>

		Comenzar a jugar:

		<input type="text" id="username" /> 
		<input type="button" onclick="startGame()" value="GOOOO!">

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
		<script src="app/main.js"> </script>

		<script>
			var socket = io('http://localhost:4002');

			socket.on("playerCount", function (data) {
				console.log(data);

				$('#playerCount').html(data.players);
			});

			// .... socket.on(...)

			var startGame = function() {
				console.log(socket);
				var username = $('#username').val();

				console.log(username);
				socket.emit('ready', {username: username});
			}

			socket.emit('hola', {username: username});

		</script>
	</body>
</html>
