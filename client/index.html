<!doctype html>
<html>
	<head>
		<style>
			#divFinalWinner {
				font-size: 5em;
				text-align: center; 
				color: blue;
			}

			.card {
				float: left;
				border: 1px solid black;
				padding: 2px; 
				margin: 2px;
				cursor: pointer;
			}

			.selected { 
				background: grey;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="header">
				<div id="divPlayersCount">
					Player count: <span id="playerCount">0</span>
				</div>
				<div id="divStart">
					Comenzar a jugar:

					<input type="text" id="username" /> 
					<input type="button" onclick="startGame()" value="GOOOO!">				
				</div>
				<div id="infoPlayers">
					Players name: 
					<div id="playersNames">

					</div>
				</div>
				<div id="infoRoom">
					Room #: 
					<div id="roomIndex">

					</div>
				</div>				
			</div>
			
			My cards: 
			<div id="mycards">
				
			</div>

			<div id="divWinner">

			</div>

			<div id="divFinalWinner">

			</div>			
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
		
		<script>
			var socket = io('http://localhost:4002');
			var gameInfo = null;

			socket.on("playerCount", function (data) {
				console.log(data);

				$('#playerCount').html(data.players);
			});

			socket.on("dealt", function (data) {
				$('#divStart').hide();
				$('#mycards').html();
				$('#mycards').html(data.cards.map(function(c, i) { return renderCard(c, i); }));
			});

			socket.on("gameInfo", function (info) {
				console.log(info);
				gameInfo = info;
				
				$('#playersNames').html(gameInfo.players);
				$('#roomIndex').html(gameInfo.roomIndex);
			});

			socket.on("turnResult", function (data) {
				$('#divWinner').html('Last turn winner: ' + data.winner + "!!!");
			});

			socket.on("gameEnded", function (data) {
				$('#divFinalWinner').html('Final winner: ' + data.winner + "!!!");
			});			

			// .... socket.on(...)

			var startGame = function() {
				console.log(socket);
				var username = $('#username').val();

				console.log(username);
				socket.emit('join', {username: username});
			}

		</script>

		<script src="app/main.js"> </script>
	</body>
</html>
