<!doctype html>
<html>
	<head>

	</head>
	<body>
		<div>
			Player count: <span id="playerCount">0</span>
			Players name: 
			<div id="playersNames">
				
			</div>
			My cards: 
			<div id="mycards">
				
			</div>			
		</div>

		Comenzar a jugar:

		<input type="text" id="username" /> 
		<input type="button" onclick="startGame()" value="GOOOO!">

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
		<script src="app/main.js"> </script>

		<script>
			var socket = io('http://localhost:4002');

			socket.on("playerCount", function (data) {
				console.log(data);

				$('#playerCount').html(data.players);
			});


			socket.on("dealt", function (data) {
				console.log(data);

				$('#mycards').html(data.cards.map(function(c) { return '<div style="float: left; border: 1px solid black; padding: 2px; margin: 2px;">' + c + '</div>'; }));
			});

			socket.on("startGame", function (data) {
				console.log(data);

				$('#playersNames').html(data.players);
			});

			// .... socket.on(...)

			var startGame = function() {
				console.log(socket);
				var username = $('#username').val();

				console.log(username);
				socket.emit('join', {username: username});
			}

		</script>
	</body>
</html>
